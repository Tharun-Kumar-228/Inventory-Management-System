services:
  - type: web
    name: inventory-management-system
    env: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm ci --prefer-offline && cd ../frontend && npm ci --prefer-offline && npm run build && cd ..
    startCommand: node backend/server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        sync: false
    healthCheckPath: /api/products
