services:
  - type: web
    name: inventory-management-system
    env: node
    region: oregon
    plan: free
    buildCommand: npm install --prefix backend --prefer-offline --no-audit && npm install --prefix frontend --prefer-offline --no-audit && npm run build --prefix frontend
    startCommand: node backend/server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        sync: false
    healthCheckPath: /api/products
