services:
  - type: web
    name: inventory-management-system
    env: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install --prefer-offline --no-audit && cd ../frontend && npm install --prefer-offline --no-audit && npm run build
    startCommand: node backend/server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        sync: false
    healthCheckPath: /api/products
